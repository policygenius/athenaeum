---
steps:
  - name: ':docker: Build'
    agents:
      queue: builder
    plugins:
      docker-compose:
        build: athenaeum
        image-repository: us.gcr.io/pg-shared-v1/athenaeum
        image-name: $BUILDKITE_BUILD_NUMBER

  - wait

  - name: ':scsslint:'
    command: yarn lint
    agents:
      queue: runner
    plugins:
      docker-compose:
        run: athenaeum

  - name: ':jest:'
    command: yarn test
    agents:
      queue: runner
    plugins:
      docker-compose:
        run: athenaeum

  - wait

  - block: 'Trigger deploy/publish'
    branches: 'master'
    prompt: 'Choose a version bump'
    fields:
    - select: 'Increment'
      key: 'bump-size'
      hint: "MAJOR: incompatible API changes // MINOR: add backwards-compatible functionality // PATCH: backwards-compatible bug fixes"
      required: true
      options:
        - label: 'Major -- Please avoid major bumps'
          value: 'major'
        - label: 'Minor'
          value: 'minor'
        - label: 'Patch'
          value: 'patch'

  - block: "Trigger custom deploy for current version"
    branches: '!master'

  - name: ':rocket: :gcloud: :npm:'
    command: bin/deploy
    agents:
      queue: sandbox
    plugins:
      docker-compose:
        run: athenaeum
    env:
      GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS

  - wait

  - name: ':rocket: :octocat:'
    command: bin/commit-tag
    branches: master
    agents:
      queue: builder

